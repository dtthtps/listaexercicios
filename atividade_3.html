<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 03</title>
</head>
<body>
    <h1>Cadastro de Frequencia</h1>
    <p>Nome:    <span id="nomealuno"> </span></p>
    <p>Nota 1:<span id="nota1" > </span></p>
    <p>Nota 2:<span id="nota2" > </span></p>
    <p>Nota 3: <span id="nota3" > </span></p>
    <p> Frequencia do aluno: <span id="frequenciadoaluno"  > </span></p>
    <script>

     let nomealuno =prompt("digite o nome do aluno");
     let nota1 =prompt("Digite a nota 1 do aluno");
     let nota2 =prompt("Digite a nota 2 do aluno");
     let nota3 =prompt("Digite a nota 3 do aluno");
     let frequenciadoaluno =prompt("Digite a frenquencia do aluno");


     document.getElementById("nomealuno").innerHTML=nomealuno;
     document.getElementById("nota1").innerHTML=nota1;
     document.getElementById("nota2").innerHTML=nota2;
     document.getElementById("nota3").innerHTML=nota3;
     document.getElementById("frequenciadoaluno").innerHTML=frequenciadoaluno;


</script>






</body>
</html>
